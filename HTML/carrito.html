<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAS NAILS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../CSS/style.css">
</head>

<body>
    <div class="contenedor__main">

        <aside>
            <header>
                <h1 class="logo">Las Nails</h1>
            </header>
            <nav>
                <ul>
                    <li>
                        <a class="boton__menu boton__home" href="../index.html"><i class="bi bi-house-fill"></i>
                            HOME</a>
                    </li>
                </ul>
            </nav>
        </aside>
        <main>
            <h2 class="titulo__principal">Carrito</h2>
            <div class="contenedor__carrito">
                <p id="carrito-vacio" class="carrito__vacio">Aun no agregaste nada. <a href="../index.html">Echale un
                        vistazo a nuestros lanzamientos <i class="bi bi-stars"></i></a></p>
                <div id="carrito-productos" class="carrito__productos disabled">


                </div>

            </div>
            <div id="carrito-acciones" class="carrito-acciones disabled">
                <div class="carrito__izquierda">
                    <button id="carrito-acciones-vaciar" class="carrito__vaciar">Vaciar carrito</button>
                </div>
                <div class="carrito__derecha">
                    <div class="carrito__total">
                        <p>Total: </p>
                        <p id="total">$3000</p>
                    </div>
                    <button id="carrito-acciones-comprar" class="carrito__comprar">Comprar</button>

                </div>
                
            </div>
            
            
            <div id="carrito-comprado" class="carrito-comprado disabled">
            </div>
            <div id="carrito-formulario" class="carrito-formulario disabled">
                <h2>Datos del comprador</h2>
                <div>
                    <label for="nombre">Nombre completo:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div>
                    <label for="email">Correo electrónico:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="telefono">Teléfono:</label>
                    <input type="tel" id="telefono" name="telefono" required>
                </div>
                <div>
                    <label for="direccion">Dirección de envío:</label>
                    <input id="direccion" name="direccion" required>
                </div>
                <button id="finalizar-compra" class="carrito__comprar">Finalizar compra</button>
            </div>
            
    </div>
    </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../JS/carrito.js"></script>
</body>

</html>
